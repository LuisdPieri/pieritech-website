<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve | Pieritech</title>
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="assets/images/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="pattern"></div>
    <div class="bg-animation">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
        <div class="floating-circle circle4"></div>
        <div class="floating-circle circle5"></div>
    </div>

    <div class="container">
        <div class="glowing-box">
            <div class="logo-container">
                <img src="assets/images/icone.png" alt="Pieritech" onerror="this.style.display='none'">
            </div>
            
            <h1>Em Breve</h1>
            
            <p class="subtitle">
                Preparando algo especial para você

            </p>
            
            <div class="divider"></div>
            
            <p class="message">
                Estamos trabalhando em novidades incríveis. 
                <br>
                Em breve, você descobrirá tudo o que preparamos.

            </p>

            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="contact">
                <p class="contact-label">
                    Entre em contato
                </p>
                <a href="#" onclick="copyEmail(event)" class="contact-link email-link">
                    luis@pieritech.com.br
                </a>
                
                <div class="contact-divider"></div>
                
                <a href="#" onclick="openWhatsApp(event)" class="contact-link whatsapp-link">
                    (12) 99753-3555
                </a>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
